[Krkr]
00_skip="^\\s*[;#/]"
01_search="^【(?P<name>.*?)】(.+)$"
02_search="^(.+)$"
sample="""
#voice snk0096
【悠】「……ごくり」"""
[Krkr_1]
00_skip="^[*;]"
01_skip="^\\[(?!ns|sel)"
;02_search="^\\[ns\\](?P<name>.+?)\\[nse\\]$"
02_search="^\\[ns\\]【(?P<name>.+?)】\\[nse\\]$"
03_search="^\\[sel\\d+ text=\\'(.+?)\\'"
04_search="^(?P<unfinish>.+?)\\[r\\]$"
05_search="^(.+?)\\[pcms\\]$"
sample="""
[ns]【哲也】[nse]
「……さて、そろそろ行くか」[pcms]"""
[SFA]
00_skip="^\\s*[#:ac-zA-Z0-9^]"
01_skip="^\\s*b[^t]"
02_search="^(?P<msg1>[^\\[\\sb].+)$"
03_search="^\\[(?P<name>.*?)\\](?P<msg2>.+)$"
04_search="^\\s*btnset.*?\"slctwnd\".*?\"(?P<msg3>.+?)\""
sample="""
cvon( \"ba0000\" )
[？？？]「鏑木亮様でお間違いないでしょうか」"""
[Yuris_txt]
00_skip="^[/#*]|^【"
01_skip="^\\\\(?!VO|SEL\\()"
;02_search="^.*\\(ID:\\d+\\)【.+?＠(?P<name>.+?)】(?P<msg>.+)$"
03_search="^.*\\(ID:\\d+\\)(?P<name>【.+?】)(?P<msg>.+)$"
04_search="^.*\\(ID:\\d+\\)(?P<msg>.+)$"
11_skip="^\\\\VO"
12_search="(?<=\\(|,)(?P<msg>[^,)]+)"
sample="""
\\VO(RAS_MAHOEX2_01_0001)(ID:6363)【らすか＠？？？】「〜〜〜〜」"""
[Yuris_ybn]
01_skip="^[^\"]"
;";此处为注释
02_search="\"(?P<msg>.*?)\""
seprate="\\x0A\\x00"
