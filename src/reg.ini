[SystemC]
00_skip="^[A-Za-z/\\*\\r]"
02_search="^(?P<name>.+?)　（.+?）\\r\\n(?P<unfinish>.+?)\\r\\n(?P<unfinish1>.+?)\\r\\n(.+)$"
03_search="^(?P<name>.+?)　（.+?）\\r\\n(?:(?P<unfinish>.+?)\\r\\n){0,1}(.+)$"
04_search="^(?P<unfinish>.+?)\\r\\n(?P<unfinish1>.+?)\\r\\n(.+)$"
05_search="^(?:(?P<unfinish>.+?)\\r\\n){0,1}(.+)$"
seprate="\\r\\n\\r\\n"
sample="""
男子Ａ　（０００１）
「なぁ、男子だけじゃあれだしさぁ……
　女子も誘ってみようぜ？」

<<除名字外最多三行内容>>"""

[_JSON_ReplaceSymbol]
00_search="([♪・])"
sample="""{ \"原文\": \"译文\" }"""
[_JSON_Key]
00_skip="^\\s*[\\[\\]\\{\\}]"
01_search="^\\s*\"(.*?)\""
[_TXT_GuessName]
00_skip="^[#;/a-zA-Z0-9{]"
;01_search="^(.{1,7}[\\u3040-\\u309F\\u30A0-\\u30FF\\u4E00-\\u9FFF０-９Ａ-Ｚａ-ｚ])$"
01_search="^(?[\\u3040-\\u309F\\u30A0-\\u30FF\\u4E00-\\u9FFF０-９Ａ-Ｚａ-ｚ]{1,6})$"
[_TXT_TwoLine]
;00_skip="^◇"
01_search="^◆.+?◆(.+)$"
